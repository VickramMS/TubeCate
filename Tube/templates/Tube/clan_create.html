{% extends "Tube/base.html" %}
{% load crispy_forms_tags %}


{% block content %}

<div class="content-section mt-3">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create Clan</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group mt-3">

            {% if edit %}
            <span class="mr-2">
                <button class="btn btn-info" type="submit">Confirm</button>
            </span>
            {% else %}
            <span class="mr-2">
                <button class="btn btn-info" type="submit">Create</button>
            </span>
            {% endif %}

            {% if edit %}
            <span>    
                <a href="{% url 'detail-view' pk %}"><button class="btn btn-danger" type="button">Cancel</button></a>
            </span>
            {% else %}
            <span>    
                <a href="{% url 'home' %}"><button class="btn btn-danger" type="button">Cancel</button></a>
            </span>
            {% endif %}
        </div>
    </form>

    </div>
</div>
{% endblock %}
